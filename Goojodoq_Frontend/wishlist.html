<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm yêu thích - GOOJODOQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .wishlist-item {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .wishlist-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .wishlist-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .wishlist-info {
            flex: 1;
            padding-left: 20px;
        }
        .wishlist-price {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
        }
        .btn-remove {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-remove:hover {
            background: #c0392b;
        }
        .btn-add-cart {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-add-cart:hover {
            background: #2980b9;
        }
        .empty-wishlist {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-wishlist i {
            font-size: 5rem;
            color: #bdc3c7;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-main">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="GOOJODOQ" class="logo">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="shop.html">Mua sắm</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Liên hệ</a>
                            </li>
                        </ul>

                        <div class="navbar-nav ms-auto d-flex align-items-center">
                            <div class="search-box me-3">
                                <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm..." id="searchInput">
                                <button class="btn-search" onclick="searchProducts()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>

                            <div id="authButtons" class="d-flex align-items-center me-3" style="display: none;"></div>

                            <a href="cart.html" id="cartIcon" class="nav-link position-relative me-3" style="display: none;">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cartCount">0</span>
                            </a>

                            <div class="dropdown" id="userAccountDropdown" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-heart me-2 text-danger"></i>Sản phẩm yêu thích</h1>
                    <a href="shop.html" class="btn btn-primary">
                        <i class="fas fa-shopping-bag me-2"></i>Tiếp tục mua sắm
                    </a>
                </div>

                <div id="wishlistContainer">
                    <!-- Wishlist items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <h5 class="footer-title">COMPANY</h5>
                    <ul class="footer-links">
                        <li><a href="about.html">Về chúng tôi</a></li>
                        <li><a href="contact.html">Liên hệ với chúng tôi</a></li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <h5 class="footer-title">SHOP</h5>
                    <ul class="footer-links">
                        <li><a href="shop.html">Tất cả sản phẩm</a></li>
                        <li><a href="cart.html">Giỏ hàng</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('user') || sessionStorage.getItem('user') || 'null');
        if (!currentUser) {
            alert('Vui lòng đăng nhập để xem sản phẩm yêu thích!');
            window.location.href = 'login.html';
        }

        // Load wishlist
        function loadWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const container = document.getElementById('wishlistContainer');

            if (wishlist.length === 0) {
                container.innerHTML = `
                    <div class="empty-wishlist">
                        <i class="fas fa-heart-broken"></i>
                        <h3>Danh sách yêu thích trống</h3>
                        <p class="text-muted">Bạn chưa thêm sản phẩm nào vào danh sách yêu thích</p>
                        <a href="shop.html" class="btn btn-primary mt-3">
                            <i class="fas fa-shopping-bag me-2"></i>Khám phá sản phẩm
                        </a>
                    </div>
                `;
                return;
            }

            let html = '';
            wishlist.forEach(item => {
                html += `
                    <div class="wishlist-item d-flex align-items-center">
                        <img src="${item.image}" alt="${item.name}" class="wishlist-image" onerror="this.src='images/products/default.jpg'">
                        <div class="wishlist-info">
                            <h4>${item.name}</h4>
                            <p class="wishlist-price">${formatPrice(item.price)}</p>
                            <div class="mt-3">
                                <button class="btn-add-cart me-2" onclick="addToCartFromWishlist(${item.id}, '${escapeHtml(item.name)}', ${item.price}, '${item.image}')">
                                    <i class="fas fa-shopping-cart me-1"></i>Thêm vào giỏ hàng
                                </button>
                                <button class="btn-remove" onclick="removeFromWishlist(${item.id})">
                                    <i class="fas fa-trash me-1"></i>Xóa
                                </button>
                                <a href="product-detail.html?id=${item.id}" class="btn btn-outline-primary ms-2">
                                    <i class="fas fa-eye me-1"></i>Xem chi tiết
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function addToCartFromWishlist(productId, productName, price, image) {
            // Add to cart
            addToCart(productId, productName, price, image);
            
            // Optionally remove from wishlist after adding to cart
            // removeFromWishlist(productId);
        }

        function removeFromWishlist(productId) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist = wishlist.filter(item => item.id !== productId);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            
            showNotification('Đã xóa sản phẩm khỏi danh sách yêu thích!', 'info');
            loadWishlist();
            updateWishlistCount();
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Load wishlist on page load
        loadWishlist();
    </script>
</body>
</html>
