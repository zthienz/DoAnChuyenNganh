<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng - GOOJODOQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .order-detail-page {
            padding: 60px 0;
            background: #f8f9fa;
            min-height: 70vh;
        }
        .order-product-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .order-product-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-main">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="GOOJODOQ" class="logo">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Order Detail Page -->
    <section class="order-detail-page">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="fas fa-file-invoice me-2"></i>Chi tiết đơn hàng
                </h2>
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Quay lại
                </button>
            </div>

            <div id="orderDetail">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <p class="mt-3">Đang tải chi tiết đơn hàng...</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (!orderId) {
            document.getElementById('orderDetail').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Không tìm thấy mã đơn hàng!
                </div>
            `;
        } else {
            loadOrderDetail();
        }

        async function loadOrderDetail() {
            try {
                const response = await fetch(`${API_BASE_URL}/orders/detail/${orderId}`);
                if (!response.ok) {
                    throw new Error('Không thể tải đơn hàng');
                }

                const order = await response.json();
                displayOrderDetail(order);

            } catch (error) {
                console.error('Error loading order:', error);
                document.getElementById('orderDetail').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Không thể tải chi tiết đơn hàng!
                    </div>
                `;
            }
        }

        function displayOrderDetail(order) {
            const statusBadge = getStatusBadge(order.trangthai);
            
            let addressStr = '';
            if (order.diachi_chitiet) {
                addressStr = `${order.diachi_chitiet}, ${order.quanhuyen}, ${order.thanhpho}`;
            }

            const html = `
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Mã đơn hàng: ${order.ma_donhang}</strong>
                        </div>
                        <div>${statusBadge}</div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h5 class="text-primary mb-3">
                                    <i class="fas fa-user me-2"></i>Thông tin người nhận
                                </h5>
                                ${order.ten_nguoinhan ? `<p class="mb-2"><strong>Họ tên:</strong> ${order.ten_nguoinhan}</p>` : ''}
                                ${order.sdt ? `<p class="mb-2"><strong>Số điện thoại:</strong> ${order.sdt}</p>` : ''}
                                ${addressStr ? `<p class="mb-2"><strong>Địa chỉ:</strong> ${addressStr}</p>` : ''}
                            </div>
                            <div class="col-md-6">
                                <h5 class="text-primary mb-3">
                                    <i class="fas fa-info-circle me-2"></i>Thông tin đơn hàng
                                </h5>
                                <p class="mb-2">
                                    <strong>Ngày đặt:</strong> 
                                    ${new Date(order.ngay_tao).toLocaleDateString('vi-VN', {
                                        year: 'numeric',
                                        month: '2-digit',
                                        day: '2-digit',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })}
                                </p>
                                <p class="mb-2">
                                    <strong>Phương thức thanh toán:</strong> 
                                    ${order.phuongthuc_thanhtoan === 'cod' ? 'Thanh toán khi nhận hàng' : 'Chuyển khoản'}
                                </p>
                                ${order.ghichu ? `<p class="mb-2"><strong>Ghi chú:</strong> ${order.ghichu}</p>` : ''}
                            </div>
                        </div>

                        <h5 class="text-primary mb-3">
                            <i class="fas fa-box me-2"></i>Sản phẩm
                        </h5>
                        <div class="order-products">
                            ${order.items ? order.items.map(item => {
                                let imageUrl = item.image || '/images/products/default.jpg';
                                if (imageUrl.startsWith('/images')) {
                                    imageUrl = `http://localhost:3001${imageUrl}`;
                                }
                                return `
                                    <div class="order-product-item">
                                        <img src="${imageUrl}" alt="${item.ten_sanpham}" onerror="this.src='images/products/default.jpg'">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1">${item.ten_sanpham}</h6>
                                            <p class="text-muted mb-0">SKU: ${item.ma_sku || 'N/A'}</p>
                                            <p class="text-muted mb-0">Số lượng: x${item.soluong}</p>
                                        </div>
                                        <div class="text-end">
                                            <p class="mb-0 text-primary fw-bold">${formatPrice(item.gia_donvi)}</p>
                                            <p class="mb-0 text-muted">Tổng: ${formatPrice(item.thanh_tien)}</p>
                                        </div>
                                    </div>
                                `;
                            }).join('') : ''}
                        </div>

                        <hr>
                        <div class="text-end">
                            <h4>
                                <strong>Tổng tiền:</strong> 
                                <span class="text-danger">${formatPrice(order.tong_tien)}</span>
                            </h4>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('orderDetail').innerHTML = html;
        }

        function getStatusBadge(status) {
            const badges = {
                'cho_xacnhan': '<span class="badge bg-warning text-dark"><i class="fas fa-clock me-1"></i>Chờ xác nhận</span>',
                'dang_giao': '<span class="badge bg-info"><i class="fas fa-shipping-fast me-1"></i>Đang giao</span>',
                'hoanthanh': '<span class="badge bg-success"><i class="fas fa-check-circle me-1"></i>Hoàn thành</span>',
                'huy': '<span class="badge bg-danger"><i class="fas fa-times-circle me-1"></i>Đã hủy</span>'
            };
            return badges[status] || '<span class="badge bg-secondary">Không xác định</span>';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }
    </script>
</body>
</html>
