<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - GOOJODOQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
        }
        .btn-login {
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            text-transform: uppercase;
        }
        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="admin-icon">
            <i class="fas fa-user-shield"></i>
        </div>
        <h2 class="login-title text-center">Admin Login</h2>
        <p class="login-subtitle text-center">Đăng nhập để quản lý sản phẩm</p>
        
        <form onsubmit="adminLogin(event)">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="adminEmail" value="admin@goojodoq.com" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="adminPassword" value="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
            </button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Demo: admin@goojodoq.com / password</small>
        </div>
        
        <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Quay lại trang chủ
            </a>
        </div>
    </div>

    <script>
        function adminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Simple validation (in real app, use API)
            if (email === 'admin@goojodoq.com' && password === 'password') {
                // Set admin mode
                localStorage.setItem('isAdminMode', 'true');
                localStorage.setItem('adminEmail', email);
                
                // Show success and redirect
                alert('Đăng nhập thành công! Bạn đang ở chế độ Admin.');
                window.location.href = 'index.html';
            } else {
                alert('Email hoặc mật khẩu không đúng!');
            }
        }
    </script>
</body>
</html>
