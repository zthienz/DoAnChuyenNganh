<!DOCTYPE html>
<html lang="vi">
<head>

    <title>ƒêƒÉng nh·∫≠p Admin - GOOJODOQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            max-width: 450px;
            width: 100%;
        }
        .login-title {

            margin-bottom: 10px;
        }
        .login-subtitle {

            margin-bottom: 30px;
        }
        .form-control {

        }

        }
        .admin-icon {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2.5rem;

        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="admin-icon">
            <i class="fas fa-user-shield"></i>
        </div>
        <h2 class="login-title text-center">Admin Login</h2>
        <p class="login-subtitle text-center">ƒêƒÉng nh·∫≠p ƒë·ªÉ qu·∫£n l√Ω s·∫£n ph·∫©m</p>
        
        <form onsubmit="adminLogin(event)">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="adminEmail" placeholder="admin@goojodoq.com" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">M·∫≠t kh·∫©u</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>ƒêƒÉng nh·∫≠p
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Quay l·∫°i trang ch·ªß
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // Show alert function
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }

        async function adminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const submitBtn = event.target.querySelector('button[type="submit"]');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>ƒêang ƒëƒÉng nh·∫≠p...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        matkhau: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Ki·ªÉm tra xem c√≥ ph·∫£i admin kh√¥ng
                    if (data.user.quyen !== 'admin') {
                        showAlert('T√†i kho·∫£n ng∆∞·ªùi d√πng kh√¥ng th·ªÉ ƒëƒÉng nh·∫≠p ·ªü ƒë√¢y! Vui l√≤ng s·ª≠ d·ª•ng trang ƒëƒÉng nh·∫≠p th√¥ng th∆∞·ªùng.', 'danger');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>ƒêƒÉng nh·∫≠p';
                        
                        // Hi·ªÉn th·ªã link ƒë·∫øn trang user login
                        setTimeout(() => {
                            if (confirm('B·∫°n c√≥ mu·ªën chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p ng∆∞·ªùi d√πng?')) {
                                window.location.href = 'login.html';
                            }
                        }, 1000);
                        return;
                    }
                    
                    // CRITICAL: Clear ALL storage first to prevent data contamination
                    console.log('üßπ Clearing all storage before admin login...');
                    localStorage.clear();
                    sessionStorage.clear();
                    
                    // Log admin info for debugging
                    console.log('‚úÖ Admin login successful:', data.user);
                    console.log('üìß Email:', data.user.email);
                    console.log('üÜî Admin ID:', data.user.id_nguoidung);
                    console.log('üë§ Name:', data.user.hoten);
                    console.log('üîë Role:', data.user.quyen);
                    
                    // L∆∞u th√¥ng tin admin (lu√¥n d√πng localStorage cho admin)
                    localStorage.setItem('user', JSON.stringify(data.user));
                    console.log('üíæ Admin saved to localStorage');
                    
                    // Verify saved correctly
                    const saved = localStorage.getItem('user');
                    const parsed = JSON.parse(saved);
                    if (parsed.id_nguoidung !== data.user.id_nguoidung || parsed.quyen !== 'admin') {
                        console.error('‚ùå ERROR: Admin data mismatch after save!');
                        alert('L·ªói l∆∞u th√¥ng tin ƒëƒÉng nh·∫≠p. Vui l√≤ng th·ª≠ l·∫°i!');
                        return;
                    }

                    showAlert('ƒêƒÉng nh·∫≠p Admin th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    
                    // Redirect ƒë·∫øn admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!', 'danger');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>ƒêƒÉng nh·∫≠p';
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i!', 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>ƒêƒÉng nh·∫≠p';
            }
        }

        // Check if already logged in as admin
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user') || sessionStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.quyen === 'admin') {
                    showAlert('B·∫°n ƒë√£ ƒëƒÉng nh·∫≠p v·ªõi t√†i kho·∫£n Admin. ƒêang chuy·ªÉn h∆∞·ªõng...', 'info');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                }
            }
        });
    </script>
</body>
</html>
