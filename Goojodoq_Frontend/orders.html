<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng của tôi - GOOJODOQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-shopping-bag me-2"></i>Đơn hàng của tôi</h1>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                </div>

                <!-- Filter tabs -->
                <ul class="nav nav-tabs mb-4" id="orderTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-status="all" href="#" onclick="filterOrders('all'); return false;">Tất cả</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-status="cho_xac_nhan" href="#" onclick="filterOrders('cho_xac_nhan'); return false;">Chờ xác nhận</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-status="dang_giao" href="#" onclick="filterOrders('dang_giao'); return false;">Đang giao</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-status="da_giao" href="#" onclick="filterOrders('da_giao'); return false;">Đã giao</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-status="da_huy" href="#" onclick="filterOrders('da_huy'); return false;">Đã hủy</a>
                    </li>
                </ul>

                <!-- Orders list -->
                <div id="ordersList">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                        <p class="mt-3">Đang tải đơn hàng...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('user') || sessionStorage.getItem('user') || 'null');
        if (!currentUser) {
            alert('Vui lòng đăng nhập để xem đơn hàng!');
            window.location.href = 'login.html';
        }

        let allOrders = [];
        let currentFilter = 'all';

        // Load orders
        async function loadOrders() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/orders/user/${currentUser.id_nguoidung}`);
                allOrders = await response.json();
                displayOrders(allOrders);
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Lỗi tải đơn hàng. Vui lòng thử lại sau.
                    </div>
                `;
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-shopping-bag fa-4x text-muted mb-3"></i>
                        <h4>Chưa có đơn hàng nào</h4>
                        <p class="text-muted">Hãy mua sắm ngay!</p>
                        <a href="shop.html" class="btn btn-primary">
                            <i class="fas fa-shopping-cart me-2"></i>Mua sắm ngay
                        </a>
                    </div>
                `;
                return;
            }

            let html = '';
            orders.forEach(order => {
                const statusBadge = getStatusBadge(order.trang_thai);
                const canCancel = order.trang_thai === 'cho_xac_nhan';
                const canReturn = order.trang_thai === 'da_giao';
                
                html += `
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Đơn hàng #${order.id_donhang}</strong>
                                <span class="text-muted ms-3">${new Date(order.ngay_tao).toLocaleDateString('vi-VN')}</span>
                            </div>
                            <div>${statusBadge}</div>
                        </div>
                        <div class="card-body">
                            <p><strong>Người nhận:</strong> ${order.ten_nguoinhan}</p>
                            <p><strong>Địa chỉ:</strong> ${order.diachi_giaohang}</p>
                            <p><strong>Số điện thoại:</strong> ${order.sodienthoai}</p>
                            <p><strong>Tổng tiền:</strong> <span class="text-danger fw-bold">${formatPrice(order.tong_tien)}</span></p>
                            <div class="mt-3">
                                <button class="btn btn-sm btn-primary" onclick="viewOrderDetail(${order.id_donhang})">
                                    <i class="fas fa-eye me-1"></i>Xem chi tiết
                                </button>
                                ${canCancel ? `
                                    <button class="btn btn-sm btn-danger" onclick="cancelOrder(${order.id_donhang})">
                                        <i class="fas fa-times me-1"></i>Hủy đơn
                                    </button>
                                ` : ''}
                                ${canReturn ? `
                                    <button class="btn btn-sm btn-warning" onclick="returnOrder(${order.id_donhang})">
                                        <i class="fas fa-undo me-1"></i>Trả hàng
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function filterOrders(status) {
            currentFilter = status;
            
            // Update active tab
            document.querySelectorAll('#orderTabs .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`#orderTabs .nav-link[data-status="${status}"]`).classList.add('active');
            
            // Filter orders
            if (status === 'all') {
                displayOrders(allOrders);
            } else {
                const filtered = allOrders.filter(o => o.trang_thai === status);
                displayOrders(filtered);
            }
        }

        function getStatusBadge(status) {
            const badges = {
                'cho_xac_nhan': '<span class="badge bg-warning">Chờ xác nhận</span>',
                'da_xac_nhan': '<span class="badge bg-info">Đã xác nhận</span>',
                'dang_giao': '<span class="badge bg-primary">Đang giao</span>',
                'da_giao': '<span class="badge bg-success">Đã giao</span>',
                'da_huy': '<span class="badge bg-danger">Đã hủy</span>'
            };
            return badges[status] || '<span class="badge bg-secondary">Không xác định</span>';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        function viewOrderDetail(orderId) {
            window.location.href = `order-detail.html?id=${orderId}`;
        }

        async function cancelOrder(orderId) {
            if (confirm('Bạn có chắc muốn hủy đơn hàng này?')) {
                try {
                    const response = await fetch(`${window.API_BASE_URL}/orders/${orderId}/cancel`, {
                        method: 'PUT'
                    });
                    if (response.ok) {
                        alert('Đã hủy đơn hàng thành công!');
                        loadOrders();
                    } else {
                        alert('Lỗi hủy đơn hàng!');
                    }
                } catch (error) {
                    alert('Lỗi hủy đơn hàng!');
                }
            }
        }

        async function returnOrder(orderId) {
            if (confirm('Bạn có chắc muốn trả hàng?')) {
                try {
                    const response = await fetch(`${window.API_BASE_URL}/orders/${orderId}/return`, {
                        method: 'PUT'
                    });
                    if (response.ok) {
                        alert('Đã gửi yêu cầu trả hàng!');
                        loadOrders();
                    } else {
                        alert('Lỗi gửi yêu cầu trả hàng!');
                    }
                } catch (error) {
                    alert('Lỗi gửi yêu cầu trả hàng!');
                }
            }
        }

        loadOrders();
    </script>
</body>
</html>
