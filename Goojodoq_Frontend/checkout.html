<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận thanh toán - GOOJODOQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .checkout-page {
            padding: 60px 0;
            background: #f8f9fa;
            min-height: 70vh;
        }
        .checkout-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-info {
            flex: 1;
        }
        .voucher-input {
            display: flex;
            gap: 10px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .summary-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #dc3545;
            padding-top: 15px;
        }
        .discount-badge {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-main">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="GOOJODOQ" class="logo">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Checkout Page -->
    <section class="checkout-page">
        <div class="container">
            <h2 class="mb-4">
                <i class="fas fa-credit-card me-2"></i>Xác nhận thanh toán
            </h2>

            <div class="row">
                <!-- Left: Products & Address -->
                <div class="col-lg-8">
                    <!-- Shipping Address -->
                    <div class="checkout-card">
                        <h4 class="mb-3">
                            <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ nhận hàng
                        </h4>
                        <div id="shippingAddress">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>

                    <!-- Products -->
                    <div class="checkout-card">
                        <h4 class="mb-3">
                            <i class="fas fa-box me-2"></i>Sản phẩm đã chọn
                        </h4>
                        <div id="productsList">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>

                <!-- Right: Summary -->
                <div class="col-lg-4">
                    <div class="checkout-card">
                        <h4 class="mb-3">Thông tin đơn hàng</h4>
                        
                        <!-- Voucher -->
                        <div class="mb-3">
                            <label class="form-label">Mã giảm giá</label>
                            <div class="voucher-input">
                                <input type="text" class="form-control" id="voucherCode" placeholder="Nhập mã giảm giá">
                                <button class="btn btn-outline-primary" onclick="applyVoucher()">
                                    Áp dụng
                                </button>
                            </div>
                            <div id="voucherMessage" class="mt-2"></div>
                        </div>

                        <!-- Summary -->
                        <div class="summary-row">
                            <span>Tạm tính:</span>
                            <span id="subtotal">0đ</span>
                        </div>
                        <div class="summary-row">
                            <span>Phí vận chuyển:</span>
                            <span id="shipping">Miễn phí</span>
                        </div>
                        <div class="summary-row" id="discountRow" style="display: none;">
                            <span>Giảm giá:</span>
                            <span id="discount" class="text-success">-0đ</span>
                        </div>
                        <div class="summary-row summary-total">
                            <span>Tổng cộng:</span>
                            <span id="total">0đ</span>
                        </div>

                        <!-- Payment Method -->
                        <div class="mt-3">
                            <label class="form-label">Phương thức thanh toán</label>
                            <select class="form-select" id="paymentMethod">
                                <option value="cod">Thanh toán khi nhận hàng (COD)</option>
                                <option value="bank">Chuyển khoản ngân hàng (PayOS)</option>
                            </select>
                            <div class="form-text">
                                <i class="fas fa-info-circle me-1"></i>
                                Chuyển khoản qua PayOS: Quét mã QR hoặc chuyển khoản trực tiếp
                            </div>
                        </div>

                        <!-- Note -->
                        <div class="mt-3">
                            <label class="form-label">Ghi chú</label>
                            <textarea class="form-control" id="orderNote" rows="3" placeholder="Ghi chú cho đơn hàng..."></textarea>
                        </div>

                        <!-- Confirm Button -->
                        <button class="btn btn-danger w-100 mt-3 btn-lg" onclick="confirmOrder()">
                            <i class="fas fa-check-circle me-2"></i>Xác nhận đặt hàng
                        </button>
                        <a href="cart.html" class="btn btn-outline-secondary w-100 mt-2">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại giỏ hàng
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
