<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - GOOJODOQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .register-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        .register-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .register-body {
            padding: 40px 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: transform 0.3s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .password-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2><i class="fas fa-user-plus me-2"></i>Đăng ký</h2>
            <p>Tạo tài khoản GOOJODOQ của bạn</p>
        </div>
        
        <div class="register-body">
            <div id="alertContainer"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email *
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email"
                           placeholder="example@email.com" 
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user me-2"></i>Họ và tên
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="hoten" 
                           name="hoten"
                           placeholder="Nguyễn Văn A">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-phone me-2"></i>Số điện thoại
                    </label>
                    <input type="tel" 
                           class="form-control" 
                           id="sdt" 
                           name="sdt"
                           placeholder="0912345678">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock me-2"></i>Mật khẩu *
                    </label>
                    <div class="password-wrapper">
                        <input type="password" 
                               class="form-control" 
                               id="matkhau" 
                               name="matkhau"
                               placeholder="Nhập mật khẩu" 
                               required
                               minlength="6">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <small class="text-muted">Tối thiểu 6 ký tự</small>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu *
                    </label>
                    <div class="password-wrapper">
                        <input type="password" 
                               class="form-control" 
                               id="confirmPassword" 
                               name="confirmPassword"
                               placeholder="Nhập lại mật khẩu" 
                               required>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-register" id="btnRegister">
                    <i class="fas fa-user-plus me-2"></i>Đăng ký
                </button>
            </form>

            <div class="login-link">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('matkhau');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const hoten = document.getElementById('hoten').value.trim();
            const sdt = document.getElementById('sdt').value.trim();
            const matkhau = document.getElementById('matkhau').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate
            if (matkhau !== confirmPassword) {
                showAlert('Mật khẩu xác nhận không khớp!', 'danger');
                return;
            }

            if (matkhau.length < 6) {
                showAlert('Mật khẩu phải có ít nhất 6 ký tự!', 'danger');
                return;
            }

            // Disable button
            const btnRegister = document.getElementById('btnRegister');
            btnRegister.disabled = true;
            btnRegister.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang xử lý...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        matkhau: matkhau,
                        hoten: hoten || null,
                        sdt: sdt || null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Đăng ký thành công! Đang chuyển đến trang đăng nhập...', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Đăng ký thất bại!', 'danger');
                    btnRegister.disabled = false;
                    btnRegister.innerHTML = '<i class="fas fa-user-plus me-2"></i>Đăng ký';
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('Không thể kết nối đến server. Vui lòng thử lại!', 'danger');
                btnRegister.disabled = false;
                btnRegister.innerHTML = '<i class="fas fa-user-plus me-2"></i>Đăng ký';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
