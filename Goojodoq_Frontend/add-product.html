<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm - GOOJODOQ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/add-product.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-main">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="GOOJODOQ" class="logo">
                    </a>
                    <div class="ms-auto">
                        <span class="badge bg-danger">ADMIN MODE</span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Add Product Section -->
    <section class="add-product-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- Page Title -->
                    <div class="page-header mb-4">
                        <h1 class="page-title">
                            <i class="fas fa-plus-circle me-2"></i>Thêm sản phẩm mới
                        </h1>
                        <p class="text-muted">Điền đầy đủ thông tin sản phẩm bên dưới</p>
                    </div>

                    <!-- Add Product Form -->
                    <form id="addProductForm" onsubmit="submitProduct(event)">
                        <div class="card shadow-sm">
                            <div class="card-body p-4">
                                <!-- Product Images -->
                                <div class="form-section mb-4">
                                    <h4 class="section-title">
                                        <i class="fas fa-images me-2"></i>Hình ảnh sản phẩm
                                    </h4>
                                    
                                    <div class="image-upload-area">
                                        <div class="row g-3">
                                            <!-- Main Image -->
                                            <div class="col-12">
                                                <label class="form-label fw-bold">Ảnh chính <span class="text-danger">*</span></label>
                                                <div class="upload-box main-upload" onclick="document.getElementById('mainImage').click()">
                                                    <input type="file" id="mainImage" accept="image/*" style="display: none;" onchange="previewMainImage(event)" required>
                                                    <div class="upload-placeholder" id="mainImagePreview">
                                                        <i class="fas fa-cloud-upload-alt"></i>
                                                        <p>Click để tải ảnh chính</p>
                                                        <small class="text-muted">PNG, JPG (Max: 5MB)</small>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Additional Images -->
                                            <div class="col-12">
                                                <label class="form-label fw-bold">Ảnh phụ (Tối đa 4 ảnh)</label>
                                                <div class="row g-2">
                                                    <div class="col-3">
                                                        <div class="upload-box small-upload" onclick="document.getElementById('image1').click()">
                                                            <input type="file" id="image1" accept="image/*" style="display: none;" onchange="previewImage(event, 1)">
                                                            <div class="upload-placeholder" id="imagePreview1">
                                                                <i class="fas fa-plus"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="upload-box small-upload" onclick="document.getElementById('image2').click()">
                                                            <input type="file" id="image2" accept="image/*" style="display: none;" onchange="previewImage(event, 2)">
                                                            <div class="upload-placeholder" id="imagePreview2">
                                                                <i class="fas fa-plus"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="upload-box small-upload" onclick="document.getElementById('image3').click()">
                                                            <input type="file" id="image3" accept="image/*" style="display: none;" onchange="previewImage(event, 3)">
                                                            <div class="upload-placeholder" id="imagePreview3">
                                                                <i class="fas fa-plus"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="upload-box small-upload" onclick="document.getElementById('image4').click()">
                                                            <input type="file" id="image4" accept="image/*" style="display: none;" onchange="previewImage(event, 4)">
                                                            <div class="upload-placeholder" id="imagePreview4">
                                                                <i class="fas fa-plus"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Basic Information -->
                                <div class="form-section mb-4">
                                    <h4 class="section-title">
                                        <i class="fas fa-info-circle me-2"></i>Thông tin cơ bản
                                    </h4>
                                    
                                    <div class="row g-3">
                                        <div class="col-md-8">
                                            <label class="form-label fw-bold">Tên sản phẩm <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="productName" required placeholder="Nhập tên sản phẩm">
                                        </div>

                                        <div class="col-md-4">
                                            <label class="form-label fw-bold">SKU <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="productSKU" required placeholder="VD: PRD-001">
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Danh mục <span class="text-danger">*</span></label>
                                            <select class="form-select" id="productCategory" required>
                                                <option value="">Chọn danh mục</option>
                                                <option value="1">Tai nghe Bluetooth</option>
                                                <option value="2">Loa Bluetooth</option>
                                                <option value="3">Phụ kiện điện thoại</option>
                                                <option value="4">Sạc dự phòng</option>
                                                <option value="5">Cáp sạc</option>
                                                <option value="6">Ốp lưng</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Thương hiệu</label>
                                            <input type="text" class="form-control" id="productBrand" value="GOOJODOQ" placeholder="GOOJODOQ">
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label fw-bold">Mô tả ngắn <span class="text-danger">*</span></label>
                                            <textarea class="form-control" id="shortDescription" rows="2" required placeholder="Mô tả ngắn gọn về sản phẩm"></textarea>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label fw-bold">Mô tả chi tiết <span class="text-danger">*</span></label>
                                            <textarea class="form-control" id="fullDescription" rows="5" required placeholder="Mô tả chi tiết về sản phẩm, tính năng, ưu điểm..."></textarea>
                                        </div>
                                    </div>
                                </div>

                                <!-- Pricing -->
                                <div class="form-section mb-4">
                                    <h4 class="section-title">
                                        <i class="fas fa-tag me-2"></i>Giá bán
                                    </h4>
                                    
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <label class="form-label fw-bold">Giá gốc (VNĐ) <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="productPrice" required placeholder="0" min="0" step="1000">
                                        </div>

                                        <div class="col-md-4">
                                            <label class="form-label fw-bold">Giá khuyến mãi (VNĐ)</label>
                                            <input type="number" class="form-control" id="productSalePrice" placeholder="0" min="0" step="1000">
                                            <small class="text-muted">Để trống nếu không giảm giá</small>
                                        </div>

                                        <div class="col-md-4">
                                            <label class="form-label fw-bold">Số lượng <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="productStock" required placeholder="0" min="0" value="0">
                                        </div>
                                    </div>
                                </div>

                                <!-- Specifications -->
                                <div class="form-section mb-4">
                                    <h4 class="section-title">
                                        <i class="fas fa-cogs me-2"></i>Thông số kỹ thuật
                                    </h4>
                                    
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Trọng lượng (g)</label>
                                            <input type="number" class="form-control" id="productWeight" placeholder="0">
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Kích thước (cm)</label>
                                            <input type="text" class="form-control" id="productDimensions" placeholder="VD: 10 x 5 x 3">
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Xuất xứ</label>
                                            <input type="text" class="form-control" id="productOrigin" placeholder="VD: Trung Quốc">
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Bảo hành (tháng)</label>
                                            <input type="number" class="form-control" id="productWarranty" value="12" min="0">
                                        </div>
                                    </div>
                                </div>

                                <!-- Product Status -->
                                <div class="form-section mb-4">
                                    <h4 class="section-title">
                                        <i class="fas fa-toggle-on me-2"></i>Trạng thái sản phẩm
                                    </h4>
                                    
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="isActive" checked>
                                                <label class="form-check-label fw-bold" for="isActive">
                                                    Kích hoạt sản phẩm
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="isFeatured">
                                                <label class="form-check-label fw-bold" for="isFeatured">
                                                    Sản phẩm nổi bật
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="isNew">
                                                <label class="form-check-label fw-bold" for="isNew">
                                                    Sản phẩm mới
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons mt-4">
                            <button type="button" class="btn btn-outline-secondary btn-lg px-5" onclick="cancelAddProduct()">
                                <i class="fas fa-times me-2"></i>Hủy
                            </button>
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-plus-circle me-2"></i>Thêm sản phẩm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/add-product.js"></script>
</body>
</html>
