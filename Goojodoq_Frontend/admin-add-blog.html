<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài viết mới - Admin GOOJODOQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin: -30px 0 30px 0;
        }
        
        .image-preview {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .content-editor {
            min-height: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .toolbar {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 10px;
        }
        
        .toolbar button {
            border: none;
            background: none;
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .toolbar button:hover {
            background: #e9ecef;
        }
        
        .toolbar button.active {
            background: #007bff;
            color: white;
        }
        
        .preview-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <!-- Admin Header -->
    <section class="admin-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-2">Thêm bài viết mới</h1>
                    <p class="mb-0">Tạo nội dung chất lượng cho website GOOJODOQ</p>
                </div>
                <div>
                    <a href="blog.html" class="btn btn-light">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="form-container">
                <form id="blogForm">
                    <div class="row">
                        <div class="col-lg-8">
                            <!-- Basic Info -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Tiêu đề bài viết</label>
                                <input type="text" class="form-control form-control-lg" id="blogTitle" 
                                       placeholder="Nhập tiêu đề hấp dẫn..." required>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Danh mục</label>
                                    <select class="form-select" id="blogCategory" required>
                                        <option value="">Chọn danh mục</option>
                                        <option value="Đánh giá sản phẩm">Đánh giá sản phẩm</option>
                                        <option value="Hướng dẫn">Hướng dẫn</option>
                                        <option value="Tin tức">Tin tức</option>
                                        <option value="Khuyến mãi">Khuyến mãi</option>
                                        <option value="Công nghệ">Công nghệ</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Tác giả</label>
                                    <input type="text" class="form-control" id="blogAuthor" value="Admin GOOJODOQ" readonly>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Mô tả ngắn</label>
                                <textarea class="form-control" id="blogExcerpt" rows="3" 
                                          placeholder="Viết mô tả ngắn gọn về bài viết..." required></textarea>
                                <small class="text-muted">Mô tả này sẽ hiển thị trong danh sách bài viết</small>
                            </div>

                            <!-- Content Editor -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Nội dung bài viết</label>
                                <div class="toolbar">
                                    <button type="button" onclick="formatText('bold')" title="Đậm">
                                        <i class="fas fa-bold"></i>
                                    </button>
                                    <button type="button" onclick="formatText('italic')" title="Nghiêng">
                                        <i class="fas fa-italic"></i>
                                    </button>
                                    <button type="button" onclick="formatText('underline')" title="Gạch chân">
                                        <i class="fas fa-underline"></i>
                                    </button>
                                    <span class="mx-2">|</span>
                                    <button type="button" onclick="insertHeading('h2')" title="Tiêu đề lớn">H2</button>
                                    <button type="button" onclick="insertHeading('h3')" title="Tiêu đề nhỏ">H3</button>
                                    <span class="mx-2">|</span>
                                    <button type="button" onclick="insertList('ul')" title="Danh sách">
                                        <i class="fas fa-list-ul"></i>
                                    </button>
                                    <button type="button" onclick="insertList('ol')" title="Danh sách số">
                                        <i class="fas fa-list-ol"></i>
                                    </button>
                                    <span class="mx-2">|</span>
                                    <button type="button" onclick="insertParagraph()" title="Đoạn văn">
                                        <i class="fas fa-paragraph"></i>
                                    </button>
                                </div>
                                <div class="content-editor" id="contentEditor" contenteditable="true" 
                                     placeholder="Bắt đầu viết nội dung bài viết của bạn...">
                                </div>
                                <small class="text-muted">Sử dụng các nút trên để định dạng văn bản</small>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <!-- Image Upload -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Hình ảnh đại diện</label>
                                <input type="file" class="form-control" id="blogImage" accept="image/*" required>
                                <div id="imagePreview" class="mt-3"></div>
                                <small class="text-muted">Kích thước khuyến nghị: 800x600px</small>
                            </div>

                            <!-- Preview -->
                            <div class="preview-section">
                                <h6 class="fw-bold mb-3">Xem trước</h6>
                                <div id="previewContent">
                                    <div class="text-muted">Nhập thông tin để xem trước...</div>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-save">
                                    <i class="fas fa-save me-2"></i>Lưu bài viết
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="saveDraft()">
                                    <i class="fas fa-file-alt me-2"></i>Lưu nháp
                                </button>
                                <a href="blog.html" class="btn btn-outline-danger">
                                    <i class="fas fa-times me-2"></i>Hủy
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Content editor functions
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('contentEditor').focus();
        }

        function insertHeading(tag) {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const selectedText = range.toString() || 'Tiêu đề';
                
                const heading = document.createElement(tag);
                heading.textContent = selectedText;
                
                range.deleteContents();
                range.insertNode(heading);
                
                // Move cursor after heading
                range.setStartAfter(heading);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
            }
            document.getElementById('contentEditor').focus();
        }

        function insertList(type) {
            const list = document.createElement(type);
            const listItem = document.createElement('li');
            listItem.textContent = 'Mục danh sách';
            list.appendChild(listItem);
            
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                range.insertNode(list);
                range.setStartAfter(list);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
            }
            document.getElementById('contentEditor').focus();
        }

        function insertParagraph() {
            const p = document.createElement('p');
            p.innerHTML = '<br>';
            
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                range.insertNode(p);
                range.setStart(p, 0);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
            }
            document.getElementById('contentEditor').focus();
        }

        // Image preview
        document.getElementById('blogImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${e.target.result}" class="image-preview img-fluid">`;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        });

        // Update preview
        function updatePreview() {
            const title = document.getElementById('blogTitle').value;
            const category = document.getElementById('blogCategory').value;
            const excerpt = document.getElementById('blogExcerpt').value;
            const content = document.getElementById('contentEditor').innerHTML;
            const imagePreview = document.getElementById('imagePreview').innerHTML;

            if (title || category || excerpt || content) {
                document.getElementById('previewContent').innerHTML = `
                    ${imagePreview}
                    ${category ? `<span class="badge bg-primary mb-2">${category}</span>` : ''}
                    ${title ? `<h5 class="fw-bold">${title}</h5>` : ''}
                    ${excerpt ? `<p class="text-muted small">${excerpt}</p>` : ''}
                    ${content ? `<div class="mt-2" style="font-size: 0.9em;">${content.substring(0, 200)}...</div>` : ''}
                `;
            }
        }

        // Auto-update preview
        document.getElementById('blogTitle').addEventListener('input', updatePreview);
        document.getElementById('blogCategory').addEventListener('change', updatePreview);
        document.getElementById('blogExcerpt').addEventListener('input', updatePreview);
        document.getElementById('contentEditor').addEventListener('input', updatePreview);

        // Save blog post
        document.getElementById('blogForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('blogTitle').value;
            const category = document.getElementById('blogCategory').value;
            const excerpt = document.getElementById('blogExcerpt').value;
            const content = document.getElementById('contentEditor').innerHTML;
            const author = document.getElementById('blogAuthor').value;
            const imageFile = document.getElementById('blogImage').files[0];

            if (!title || !category || !excerpt || !content || !imageFile) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                // Get existing blog posts
                const blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
                
                const newPost = {
                    id: Date.now(), // Use timestamp as unique ID
                    title: title,
                    excerpt: excerpt,
                    content: content,
                    category: category,
                    date: new Date().toLocaleDateString('vi-VN'),
                    image: e.target.result,
                    author: author
                };

                blogPosts.unshift(newPost);
                localStorage.setItem('blogPosts', JSON.stringify(blogPosts));
                
                alert('Đã lưu bài viết thành công!');
                window.location.href = 'blog.html';
            };
            reader.readAsDataURL(imageFile);
        });

        // Save draft
        function saveDraft() {
            const draftData = {
                title: document.getElementById('blogTitle').value,
                category: document.getElementById('blogCategory').value,
                excerpt: document.getElementById('blogExcerpt').value,
                content: document.getElementById('contentEditor').innerHTML,
                author: document.getElementById('blogAuthor').value,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('blogDraft', JSON.stringify(draftData));
            alert('Đã lưu nháp thành công!');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check admin access
            const currentUser = JSON.parse(localStorage.getItem('user') || sessionStorage.getItem('user') || 'null');
            if (!currentUser || currentUser.quyen !== 'admin') {
                alert('Bạn cần đăng nhập với quyền admin để truy cập trang này!');
                window.location.href = 'admin-login.html';
                return;
            }

            const draft = localStorage.getItem('blogDraft');
            if (draft) {
                const draftData = JSON.parse(draft);
                if (confirm('Bạn có muốn khôi phục bản nháp đã lưu?')) {
                    document.getElementById('blogTitle').value = draftData.title || '';
                    document.getElementById('blogCategory').value = draftData.category || '';
                    document.getElementById('blogExcerpt').value = draftData.excerpt || '';
                    document.getElementById('contentEditor').innerHTML = draftData.content || '';
                    document.getElementById('blogAuthor').value = draftData.author || 'Admin GOOJODOQ';
                    updatePreview();
                }
            }
        });

        // Placeholder for content editor
        document.getElementById('contentEditor').addEventListener('focus', function() {
            if (this.innerHTML === '') {
                this.innerHTML = '<p><br></p>';
            }
        });
    </script>
</body>

</html>
