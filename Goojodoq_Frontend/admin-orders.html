<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - GOOJODOQ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-shopping-bag me-2"></i>Quản lý đơn hàng</h1>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="ordersTable">
                                <thead>
                                    <tr>
                                        <th>Mã đơn</th>
                                        <th>Khách hàng</th>
                                        <th>Ngày đặt</th>
                                        <th>Tổng tiền</th>
                                        <th>Trạng thái</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="6" class="text-center">Đang tải dữ liệu...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check if user is admin
        const currentUser = JSON.parse(localStorage.getItem('user') || sessionStorage.getItem('user') || 'null');
        if (!currentUser || currentUser.quyen !== 'admin') {
            alert('Bạn không có quyền truy cập trang này!');
            window.location.href = 'index.html';
        }

        // Load orders
        async function loadOrders() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/orders`);
                const orders = await response.json();
                
                const tbody = document.querySelector('#ordersTable tbody');
                tbody.innerHTML = '';
                
                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">Chưa có đơn hàng nào</td></tr>';
                    return;
                }
                
                orders.forEach(order => {
                    const statusBadge = getStatusBadge(order.trang_thai);
                    tbody.innerHTML += `
                        <tr>
                            <td>#${order.id_donhang}</td>
                            <td>${order.ten_nguoinhan}</td>
                            <td>${new Date(order.ngay_tao).toLocaleDateString('vi-VN')}</td>
                            <td>${formatPrice(order.tong_tien)}</td>
                            <td>${statusBadge}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="viewOrder(${order.id_donhang})">
                                    <i class="fas fa-eye"></i>
                                </button>
                                ${order.trang_thai === 'cho_xac_nhan' ? `
                                    <button class="btn btn-sm btn-success" onclick="confirmOrder(${order.id_donhang})">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="cancelOrder(${order.id_donhang})">
                                        <i class="fas fa-times"></i>
                                    </button>
                                ` : ''}
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Error loading orders:', error);
                document.querySelector('#ordersTable tbody').innerHTML = 
                    '<tr><td colspan="6" class="text-center text-danger">Lỗi tải dữ liệu</td></tr>';
            }
        }

        function getStatusBadge(status) {
            const badges = {
                'cho_xac_nhan': '<span class="badge bg-warning">Chờ xác nhận</span>',
                'da_xac_nhan': '<span class="badge bg-info">Đã xác nhận</span>',
                'dang_giao': '<span class="badge bg-primary">Đang giao</span>',
                'da_giao': '<span class="badge bg-success">Đã giao</span>',
                'da_huy': '<span class="badge bg-danger">Đã hủy</span>'
            };
            return badges[status] || '<span class="badge bg-secondary">Không xác định</span>';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        function viewOrder(orderId) {
            window.location.href = `order-detail.html?id=${orderId}`;
        }

        async function confirmOrder(orderId) {
            if (confirm('Xác nhận đơn hàng này?')) {
                try {
                    const response = await fetch(`${window.API_BASE_URL}/orders/${orderId}/confirm`, {
                        method: 'PUT'
                    });
                    if (response.ok) {
                        alert('Đã xác nhận đơn hàng!');
                        loadOrders();
                    }
                } catch (error) {
                    alert('Lỗi xác nhận đơn hàng!');
                }
            }
        }

        async function cancelOrder(orderId) {
            if (confirm('Hủy đơn hàng này?')) {
                try {
                    const response = await fetch(`${window.API_BASE_URL}/orders/${orderId}/cancel`, {
                        method: 'PUT'
                    });
                    if (response.ok) {
                        alert('Đã hủy đơn hàng!');
                        loadOrders();
                    }
                } catch (error) {
                    alert('Lỗi hủy đơn hàng!');
                }
            }
        }

        loadOrders();
    </script>
</body>
</html>
