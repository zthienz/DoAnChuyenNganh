<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - GOOJODOQ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <style>
        .order-card {
            transition: all 0.3s ease;
        }
        .order-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .order-product-item {
            display: flex;
            gap: 15px;
            padding: 10px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .order-product-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .nav-tabs .nav-link {
            color: #666;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <a href="index.html" class="admin-logo" style="text-decoration: none; color: inherit; cursor: pointer;">
                <img src="images/logo.png" alt="GOOJODOQ">
                <h4>Administrator</h4>
            </a>

            <nav class="admin-nav">
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Thông tin cá nhân</span>
                </a>
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Quản trị hệ thống</span>
                </a>
                <a href="admin-customers.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Quản lý khách hàng</span>
                </a>
                <a href="admin-orders.html" class="nav-item active">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Quản lý đơn hàng</span>
                </a>
                <a href="admin-products.html" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Quản lý sản phẩm</span>
                </a>
                <a href="admin-revenue.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Tổng doanh thu</span>
                </a>
                <a href="admin-support.html" class="nav-item">
                    <i class="fas fa-headset"></i>
                    <span>Yêu cầu hỗ trợ</span>
                </a>
                <a href="#" class="nav-item" onclick="logout(); return false;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <h1>Quản lý đơn hàng</h1>
                <div class="admin-user">
                    <span id="adminName">Administrator</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <!-- Actions -->
            <div class="mb-4">
                <a href="admin-revenue.html" class="btn btn-success">
                    <i class="fas fa-chart-line me-2"></i>Xem doanh thu
                </a>
            </div>

            <!-- Filter tabs -->
            <ul class="nav nav-tabs mb-4" id="orderTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-status="all" href="#" onclick="filterOrders('all'); return false;">
                        <i class="fas fa-list me-1"></i>Tất cả
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-status="cho_xacnhan" href="#" onclick="filterOrders('cho_xacnhan'); return false;">
                        <i class="fas fa-clock me-1"></i>Chờ xác nhận
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-status="dang_giao" href="#" onclick="filterOrders('dang_giao'); return false;">
                        <i class="fas fa-shipping-fast me-1"></i>Đang giao
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-status="hoanthanh" href="#" onclick="filterOrders('hoanthanh'); return false;">
                        <i class="fas fa-check-circle me-1"></i>Hoàn thành
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-status="huy" href="#" onclick="filterOrders('huy'); return false;">
                        <i class="fas fa-times-circle me-1"></i>Đã hủy
                    </a>
                </li>
            </ul>

            <!-- Orders list -->
            <div id="ordersList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <p class="mt-3">Đang tải đơn hàng...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-orders.js"></script>
</body>
</html>
