<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - GOOJODOQ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .orders-page {
            padding: 60px 0;
            background: #f8f9fa;
            min-height: 70vh;
        }
        .order-card {
            transition: all 0.3s ease;
        }
        .order-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .order-product-item {
            display: flex;
            gap: 15px;
            padding: 10px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .order-product-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .nav-tabs .nav-link {
            color: #666;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-main">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="GOOJODOQ" class="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="admin-products.html">Sản phẩm</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="admin-orders.html">Đơn hàng</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="admin-customers.html">Khách hàng</a>
                            </li>
                        </ul>
                        <div class="navbar-nav ms-auto d-flex align-items-center">
                            <div id="authButtons" class="d-flex align-items-center me-3" style="display: none;"></div>
                            <div class="dropdown" id="userAccountDropdown" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Orders Page -->
    <section class="orders-page">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="fas fa-shopping-bag me-2"></i>Quản lý đơn hàng
                </h2>
                <div>
                    <a href="admin-revenue.html" class="btn btn-success me-2">
                        <i class="fas fa-chart-line me-2"></i>Xem doanh thu
                    </a>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                </div>
            </div>

            <!-- Filter tabs -->
            <ul class="nav nav-tabs mb-4" id="orderTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-status="all" href="#" onclick="filterOrders('all'); return false;">
                        <i class="fas fa-list me-1"></i>Tất cả
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-status="cho_xacnhan" href="#" onclick="filterOrders('cho_xacnhan'); return false;">
                        <i class="fas fa-clock me-1"></i>Chờ xác nhận
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-status="dang_giao" href="#" onclick="filterOrders('dang_giao'); return false;">
                        <i class="fas fa-shipping-fast me-1"></i>Đang giao
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-status="hoanthanh" href="#" onclick="filterOrders('hoanthanh'); return false;">
                        <i class="fas fa-check-circle me-1"></i>Hoàn thành
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-status="huy" href="#" onclick="filterOrders('huy'); return false;">
                        <i class="fas fa-times-circle me-1"></i>Đã hủy
                    </a>
                </li>
            </ul>

            <!-- Orders list -->
            <div id="ordersList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <p class="mt-3">Đang tải đơn hàng...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="footer-copyright mb-0">
                        Copyright © 2025 GOOJODOQ Admin. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-orders.js"></script>
</body>
</html>
