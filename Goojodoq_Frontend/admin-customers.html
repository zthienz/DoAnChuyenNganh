<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng - GOOJODOQ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <a href="index.html" class="admin-logo" style="text-decoration: none; color: inherit; cursor: pointer;">
                <img src="images/logo.png" alt="GOOJODOQ">
                <h4>Administrator</h4>
            </a>

            <nav class="admin-nav">
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Thông tin cá nhân</span>
                </a>
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Quản trị hệ thống</span>
                </a>
                <a href="admin-customers.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Quản lý khách hàng</span>
                </a>
                <a href="admin-orders.html" class="nav-item">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Quản lý đơn hàng</span>
                </a>
                <a href="admin-products.html" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Quản lý sản phẩm</span>
                </a>
                <a href="admin-revenue.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Tổng doanh thu</span>
                </a>
                <a href="admin-support.html" class="nav-item">
                    <i class="fas fa-headset"></i>
                    <span>Yêu cầu hỗ trợ</span>
                </a>
                <a href="#" class="nav-item" onclick="logout(); return false;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <h1>Quản lý khách hàng</h1>
                <div class="admin-user">
                    <span id="adminName">Administrator</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <!-- Content -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="customersTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Ngày đăng ký</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Đang tải...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal xem thông tin người dùng -->
    <div class="modal fade" id="userDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="userDetailContent">
                    <!-- Content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-customers.js"></script>
</body>
</html>
