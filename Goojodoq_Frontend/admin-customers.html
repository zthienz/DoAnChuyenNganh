<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng - GOOJODOQ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-users me-2"></i>Quản lý khách hàng</h1>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="customersTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Họ tên</th>
                                        <th>Email</th>
                                        <th>Số điện thoại</th>
                                        <th>Địa chỉ</th>
                                        <th>Ngày đăng ký</th>
                                        <th>Trạng thái</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7" class="text-center">Đang tải dữ liệu...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check if user is admin
        const currentUser = JSON.parse(localStorage.getItem('user') || sessionStorage.getItem('user') || 'null');
        if (!currentUser || currentUser.quyen !== 'admin') {
            alert('Bạn không có quyền truy cập trang này!');
            window.location.href = 'index.html';
        }

        // Load customers
        async function loadCustomers() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/users`);
                const users = await response.json();
                
                const tbody = document.querySelector('#customersTable tbody');
                tbody.innerHTML = '';
                
                users.forEach(user => {
                    if (user.quyen !== 'admin') {
                        tbody.innerHTML += `
                            <tr>
                                <td>${user.id_nguoidung}</td>
                                <td>${user.hoten || 'N/A'}</td>
                                <td>${user.email}</td>
                                <td>${user.sodienthoai || 'N/A'}</td>
                                <td>${user.diachi || 'N/A'}</td>
                                <td>${new Date(user.ngay_tao).toLocaleDateString('vi-VN')}</td>
                                <td><span class="badge bg-success">Hoạt động</span></td>
                            </tr>
                        `;
                    }
                });
            } catch (error) {
                console.error('Error loading customers:', error);
                document.querySelector('#customersTable tbody').innerHTML = 
                    '<tr><td colspan="7" class="text-center text-danger">Lỗi tải dữ liệu</td></tr>';
            }
        }

        loadCustomers();
    </script>
</body>
</html>
